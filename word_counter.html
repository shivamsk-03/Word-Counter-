<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Word Counter of the given textarea">
    <meta name="keywords" content="HTML, CSS, JavaScript, Project, Web Programming,Word Counter">
    <meta name="author" content="Shivam Singh Khatri">
    <title>Word Counter </title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    
    <h1>Word Counter</h1>
    <div class="align">
    <div class="words">
        <textarea id="textarea" rows="25" placeholder="Enter The text>>>>>>"></textarea>
    </div>
    <div class="count">
        <div>Sentences:<div id="sentence-count">0</div></div>
        <div>Characters:<div id="character-count">0</div></div>
        <div>Words:<div id="word-count">0<div></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
